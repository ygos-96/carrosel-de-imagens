<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
   <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container-carrossel">
        <div class="slides-carrossel">
            <div class="slide-carrossel">
                <img src="https://via.placeholder.com/800x400" alt="Imagem 1">
            </div>
            <div class="slide-carrossel">
                <img src="https://via.placeholder.com/800x400" alt="Imagem 2">
            </div>
            <div class="slide-carrossel">
                <img src="https://via.placeholder.com/800x400" alt="Imagem 3">
            </div>
            <div class="slide-carrossel">
                <img src="https://via.placeholder.com/800x400" alt="Imagem 4">
            </div>
            <div class="slide-carrossel">
                <img src="https://via.placeholder.com/800x400" alt="Imagem 5">
            </div>
            <div class="slide-carrossel">
                <img src="https://via.placeholder.com/800x400" alt="Imagem 6">
            </div>
            <div class="slide-carrossel">
                <img src="https://via.placeholder.com/800x400" alt="Imagem 7">
            </div>
            <div class="slide-carrossel">
                <img src="https://via.placeholder.com/800x400" alt="Imagem 8">
            </div>
        </div>
        <div class="botoes-carrossel">
            <button class="botao-carrossel" id="anteriorBtn">&#10094;</button>
            <button class="botao-carrossel" id="proximoBtn">&#10095;</button>
        </div>
        <div class="indicadores-carrossel" id="indicadoresCarrossel"></div>
    </div>


 <script src="src/script.js"></script>
</body>

</html>
